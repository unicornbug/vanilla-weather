<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- adding axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- linking bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- linking google-fonts -->
    <!-- 'Roboto', sans-serif; Thin 100, Light 200, Medium 500 -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- linking stylesheet.css -->
    <link rel="stylesheet" href="src/style.css" />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>

  <body>
  <div class="weather-app">
    <div class="container weather">
      
        <header>
          <div class="row header-row">
            <button id="location" class="search">
              <i class="bi bi-geo-alt"></i>
            </button>
            <form class="search" id="search-form">
              <input
                class="search"
                id="search-city"
                type="search"
                placeholder="Search city"
              />
              <button id="magnifier" type="submit" class="search">
              <!-- bootstrap icon snippet from https://icons.getbootstrap.com/ -->
              <i class="bi bi-search"></i>
            </button>
            </form>
          
            <div class="col-sm date">
              <span class="clock"
                ><i class="bi bi-clock"></i><span> Last updated at</span
                ><span id="update-time"></span></span
              >
              <span class="calendar">
                <i class="bi bi-calendar3"></i> 
                <span id="update-date"></span
              >
            </div>
          </div>
        </header>

        <section class="current-weather-wrap">
          <div class="row">
            <div class="col-4 col-md-4 current-weather">
              <span class="current-city"><span id="city">City</span><span id="country">country</span></span>
              <div id="current-weather-description"></div>

              <div class="feels-like">
                Feels like <span id="feels-like-element"></span>°C
              </div>
              <div id="max-min">
                ↑<span id="maxT">max</span>°C ↓<span id="minT">min</span>°C
              </div>
            </div>
            <div class="col-4 col-md-3 icon current-weather" >
              <img
                class="float-center"
                id="weather-icon"
                src=""
                alt="weather condition"
              />
            </div>
            <div class="col-4 col-md-5 heading-conditions current-weather">
              <span id="current-temperature">temp</span>
              <span class="align-text-top units">
                <a href="" id="c">°C</a> | <a href="" id="f">°F</a>
              </span>

              <div class="current-conditions">
                <div>Pressure <span id="pressure"></span> bar</div>
                <div>Humidity <span id="humidity"></span>%</div>
                <div>Wind <span id="wind"></span> m/s</div>
              </div>
            </div>
          </div>
        </section>
        <div id="weather-forecast">
        
        
        </div>
      </div>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>

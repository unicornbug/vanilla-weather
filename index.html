<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- adding axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- linking bootstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <!-- linking bootstrap icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <!-- linking stylesheet.css -->
    <link rel="stylesheet" href="src/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <div class="container-fluid">
      <header>
        <div class="row">
          <button id="location" class="search">
            <i class="bi bi-geo-alt"></i>
          </button>
          <form class="search" id="search-form">
            <input
              class="search"
              id="search-city"
              type="search"
              placeholder="Search city"
            />
          </form>
          <button id="magnifier" class="search">
            <!-- bootstrap icon snippet from https://icons.getbootstrap.com/ -->
            <i class="bi bi-search"></i>
          </button>

          <div class="date col-sm">
            <p id="updateDate">Thursday, 23/4/2022</p>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
